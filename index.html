<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <section class="main">
    <div class="container">
      <div class="div_1">
      </div>
      <div class="div_2">
        <p class="p1">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="p2">A floral,solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="p11">$149.99</p>
          <p class="p12">$169.99</p>
        </div>
        <div class="cart">
          <button class="button">
            <img src="/images/icon-cart.svg" alt="cart">Add to Cart
          </button>
        </div>
      </div>
    </div>
    </section>
  </body>

</html>
